<!DOCTYPE HTML>
<html lang="fr-BE">
    <head>
        <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mon premier Bootstrap</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <!--Lien d'évitement vers le contenu principal pour passer le menu-->
        <div id="skip">
            <a href="#main">Aller au contenu</a>
        </div>
        <!--Header où se trouve le logo, la tagline-->
        <header role="banner">
        </header>
        <!--fin Header-->
        <!--Navigation principale à placer dans une liste ul>li-->
        <nav role="navigation">
        </nav>
        <!--Fin navigation principale-->
        <!--Contenu principal-->
        <main role="main" id="main" tabindex="-1">
            <h1>Hello World from Exercice 1 !</h1>
        </main>
        <!--Fin contenu principal-->
        <!--Footer où se trouvent des infos du site : mentions légales...-->
        <footer role="contentinfo">
        </footer>
        <!--Fin footer-->
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
